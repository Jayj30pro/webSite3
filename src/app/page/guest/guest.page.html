<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Welcome Guest</ion-title>
    <ion-buttons slot="end" *ngIf="issignedIn()">
      <ion-button color="#3C7" (click)="home()">Home</ion-button>
      <ion-button color="#3C7" (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">guest</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
