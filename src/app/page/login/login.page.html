<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
    <ion-buttons slot="end" *ngIf="loginStatus() == false">
      <ion-button color="#3C7" (click)="wlcome()">Welcome</ion-button>
      <ion-button color="#3C7" (click)="logout()">Logout</ion-button>
      <ion-button color="#3C7" (click)="guest()">Switch to guest</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content class="card" id="log-in" *ngIf="loginStatus()">
  <ion-card-title>Enter you username and password</ion-card-title>
  <ion-input type="text" placeholder="username" [(ngModel)]="unameEntered"></ion-input>
  <ion-input type="password" placeholder="pword" [(ngModel)]="pwordEntered"></ion-input>
  <ion-button (click)="guest()" > Guest Login</ion-button>
  <ion-button (click)="login()" > Login</ion-button>
</ion-content>
