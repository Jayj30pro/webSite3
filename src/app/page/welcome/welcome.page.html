<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Welcome {{currentUser()}} </ion-title>
    <ion-buttons slot="end" *ngIf="issignedIn()">
      <ion-button color="#3C7" (click)="home()">Home</ion-button>
      <ion-button color="#3C7" (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="card" *ngIf="issignedIn()">
  <ion-title id="welcome">Welcome to my website {{currentUser()}} </ion-title>
</ion-content>


<ion-content class="card" id="enter-name" *ngIf="issignedIn() == false">
  <ion-card-title> Welcome to my site click the button to eneter</ion-card-title>
  
  <ion-button (click)="guest()" > Enter </ion-button>
</ion-content>
