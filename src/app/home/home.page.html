<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Home </ion-title>
    <ion-buttons slot="end">
      <ion-button color="#3C7" (click)="signUp()">Sign Up</ion-button>
      <ion-button color="#3C7" (click)="welcome()">Welcome</ion-button>
      <ion-button color="#3C7" (click)="guest()">Login as guest</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Jason Jacobs</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Jason Jacobs</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
