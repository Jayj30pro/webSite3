<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-buttons slot="end" *ngIf="issignedIn()">
      <ion-button color="#3C7" (click)="projects()">Projects</ion-button>
      <ion-button color="#3C7" (click)="skills()">Skills</ion-button>
      <ion-button color="#3C7" (click)="about()">About</ion-button>
      <ion-button color="#3C7" (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>




<ion-content *ngIf="issignedIn() == false">
  <div id="loggedOut">
    <strong> I'm sorry It looks like you were signed out. </strong>
    <p>Please sign in</p>
    <ion-button (click)="logout()"> Enter </ion-button>
  </div>
</ion-content>


<ion-content *ngIf="issignedIn()">
  <div id="container">
    <div id="heading">
      <strong> Hi {{currentUser()}}. </strong>
      <p>Here are some popular attractions.</p>
    </div>
    <div class="attraction"> Games </div>
    <div class="attraction"> Web Apps </div>
    <div class="attraction"> Achievements </div>
    <div class="attraction"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSltRTq27EAVfaQDEelpoGkQGMi3Y91pUIhcw&usqp=CAU"/> GitHub </div>
  </div>
</ion-content>
